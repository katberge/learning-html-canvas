<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sine.js"></script>
    <link rel="stylesheet" href="sine.css">
    <title>Sine Wave with HTML Canvas</title>
</head>
<body>
    <canvas></canvas>
    <div id="slider-container">
        <p>Amplitude:</p>
        <input id="amp-slider" type="range">
        <p>Wavelength:</p>
        <input id="length-slider" type="range" min="-50" max="0" step="0.1" value="-1">
        <p>Frequency:</p>
        <input id="freq-slider" type="range" min="-50" max="50" value="5">
    </div>
</body>
</html>
