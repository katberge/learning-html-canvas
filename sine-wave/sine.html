<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sine.js"></script>
    <link rel="stylesheet" href="sine.css">
    <title>Sine Wave with HTML Canvas</title>
</head>
<body>
    <canvas></canvas>
    <div id="wave-slider-container">
        <div class="slider-div">
            <p>Amplitude</p>
            <input id="amp-slider" type="range">
        </div>
        <div class="slider-div">
            <p>Wavelength</p>
            <input id="length-slider" type="range" min="-20" max="0" step="0.1" value="-1">
        </div>
        <div class="slider-div">
            <p>Frequency</p>
            <input id="freq-slider" type="range" min="-50" max="50" value="5">
        </div>
    </div>
    <div id="color-slider-container">
        <div class="slider-div">
            <p>Hue</p>
            <input id="hue-slider" type="range" min="0" max="360" value="0">
        </div>
        <div class="slider-div">
            <p>Saturation</p>
            <input id="satur-slider" type="range" min="0" max="100" value="50">
        </div>
        <div class="slider-div">
            <p>Lightness</p>
            <input id="light-slider" type="range" min="0" max="100" value="50">
        </div>
    </div>
</body>
</html>
